<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Perkasie Borough Chamber of Commerce directory</title>
    <meta name="A list of highlighted member businesses" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_package/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_package/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_package/favicon-16x16.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />

</head>

<body>
    <header>
        <div id="header_org">
            <img id="headerimg" src="images/logo.svg" alt="The Perkasie Borough Chamber logo, a compas" />
            <section class="headings1">
              <hr class="headerline">                
               <h1 class="headertitle1">Perkasie Borough</h1>
                <br />
            </section>
            <div class="headings2">
                <h2 class="headertitle2">
                    Chamber Of Commerce
                </h2>
            </div> 
          </div>
        <nav id="headernav">
            <button onclick="toggleMenu()">&#9776;</button>
            <ul id="primaryNav" class="hide">
                <li><a
                        href="https://edenborrowman.github.io/assignments/perkasie/index.html">Home</a></li>
                 <li><a href="https://edenborrowman.github.io/assignments/perkasie/perkasie.html">Perkasie</a></li>
                <li><a href="https://edenborrowman.github.io/assignments/perkasie/join.html">Join</a>
                </li>
                <li class="active"><a href="https://edenborrowman.github.io/assignments/perkasie/directory.html">Directory</a></li>
                <li><a href="https://edenborrowman.github.io/assignments/perkasie/contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="index_main">
        <div class="herodiv">
            <picture>
                <source media="(max-width: 400px)" srcset="images/bridge400.jpg" />
                <source media="(max-width: 800px)" srcset="images/bridge800.jpg" />
                <source media="(max-width: 1200px)" srcset="images/bridge1200.jpg" />
                <img class="heroimg" src="images/bridge1200.jpg" alt="covered red bridge" loading="lazy" />
            </picture>
            <section class="weathersummary">
                <h3 id="weather_summary">Weather Summary</h3>
                <span id="current"> Current Condition:</span>
                <span id="cond"></span>
                <span id="high">Temperature:</span>
                <span> <span id="temp"></span>&deg; F </span>
                <span id="humidity">Humidity:</span>
                <span id="humid_pct"></span>
                <span id="wind">Wind Speed:</span>
                <span> <span id="speed"></span> mph </span>
                <span id="windchill">Wind Chill:</span>
                <span id="windchill_num"></span>
            </section>
        </div>
        <h1 class="textflare">Our Partners</h1>

        <input type="image" src="images/gridtogglebutton.png" id="gridbut" onclick="gridtoggle()" />
        
      
        <div class="cards" id="partners"></div>
    </main>

    <!---------------------------- Footer -------------------------->
    <footer>


        <p>
          &copy; <span id="currentyear"></span> Eden Borrowman | Pennsylvania |
    
        </p>
        <span id="currentdate"></span><br /><br />
        <div class="subscript">
          Last Modified: <span id="lastModified"></span>
        </div>
      </footer>
      <script src="js/currentdate.js"></script>
      <script src="js/weatherapi.js"></script>
      <script src="js/scripts.js"></script>
      <script src="js/forecast.js"></script>
      <script src="js/directory.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
      <script>
        WebFont.load({
          google: {
            families: ["Big Shoulders Display", "Bodoni Moda", "Poppins", "Allura"],
          },
        });
      </script>
